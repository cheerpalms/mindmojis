<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take or Upload Photo</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  min-height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at 50% 50%, #b782f3 0%, #fffaff 100%);
}
    
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
    }
    #preview, #camera, #canvas {
      display: none;
      margin-top: 20px;
      border-radius: 8px;
      max-width: 90vw;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #3286f2;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #005bb5; }
    
.svg-btn {
  width: 60px;
  height: 60px;
  margin: 10px;
  cursor: pointer;
  transition: transform 0.2s;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(50,134,242,0.08);
  background: none;
  border: none;
}
.svg-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 16px #3286f2;
}
.button-row {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}
input[type="file"] {
  display: none;
}
.custom-file-label {
  cursor: pointer;
  display: flex;
  align-items: center;
}
  </style>
</head>
<body>
  <h2>Upload or Take a Photo</h2>
  <div class="button-row">
  <input type="file" accept="image/*" id="fileInput" onchange="previewImage(event)">
    <img src="buttons-03.svg" class="svg-btn" alt="Use Camera" onclick="openCamera()">
    <img src="buttons-04.svg" class="svg-btn" alt="Close Camera" id="closeCamBtn" style="display:none;" onclick="closeCamera()">
    <img src="buttons-07.svg" class="svg-btn" alt="Take Photo" id="takePhotoBtn" style="display:none;" onclick="takePhoto()">
    <img src="buttons-05.svg" class="svg-btn" alt="Retake Photo" id="retakeBtn" style="display:none;" onclick="retakePhoto()">
    <img src="buttons-06.svg" class="svg-btn" alt="Next Page" id="nextBtn" style="display:none;" onclick="goToDecorate()">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="preview">
  </div>
  
  <script>
    
    // Preview uploaded image
    function previewImage(event) {
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = 'block';
      showNextButton();
      showRetakeButton();
      // Save image as data URL for next page
      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem('userPhoto', e.target.result);
      };
      reader.readAsDataURL(event.target.files[0]);
      document.getElementById('camera').style.display = 'none';
      document.getElementById('closeCamBtn').style.display = 'none';
      document.getElementById('takePhotoBtn').style.display = 'none';
      if (window.stream) {
        window.stream.getTracks().forEach(track => track.stop());
        window.stream = null;
      }
    }

    // Open camera
    async function openCamera() {
      const video = document.getElementById('camera');
      const preview = document.getElementById('preview');
      preview.style.display = 'none';
      video.style.display = 'block';
      document.getElementById('closeCamBtn').style.display = 'inline-block';
      document.getElementById('takePhotoBtn').style.display = 'inline-block';
      document.getElementById('retakeBtn').style.display = 'none';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        window.stream = stream;
      } catch (err) {
        alert('Camera access denied or not available.');
      }
    }

    // Close camera
    function closeCamera() {
      const video = document.getElementById('camera');
      video.style.display = 'none';
      document.getElementById('closeCamBtn').style.display = 'none';
      document.getElementById('takePhotoBtn').style.display = 'none';
      if (window.stream) {
        window.stream.getTracks().forEach(track => track.stop());
        window.stream = null;
      }
    }

    // Take photo from video stream
    function takePhoto() {
      const video = document.getElementById('camera');
      const canvas = document.getElementById('canvas');
      const preview = document.getElementById('preview');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');
      preview.src = dataURL;
      preview.style.display = 'block';
      canvas.style.display = 'none';
      video.style.display = 'none';
      document.getElementById('takePhotoBtn').style.display = 'none';
      document.getElementById('closeCamBtn').style.display = 'none';
      showNextButton();
      showRetakeButton();
      localStorage.setItem('userPhoto', dataURL);
      if (window.stream) {
        window.stream.getTracks().forEach(track => track.stop());
        window.stream = null;
      }
    }

    function showNextButton() {
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function showRetakeButton() {
      document.getElementById('retakeBtn').style.display = 'inline-block';
    }

    // Retake photo logic
    function retakePhoto() {
      document.getElementById('preview').style.display = 'none';
      openCamera();
    }

    // Go to decorate page
    function goToDecorate() {
      window.location.href = 'decorate.html';
    }
  </script>
</body>
</html>
